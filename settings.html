<!--
 *************************************************************************
 *
 * File: Settings.html
 *
 * Description:
 * The root of the settings dialog for the "Settings" Sidebar gadget sample.
-->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="MSThemeCompatible" content="yes" />
    <meta http-equiv="Content-Type" content="text/html; charset=Unicode" />
    <link rel="stylesheet" href="css/settings.css">
</head>
<body onload="LoadSettings();">
<table cellspacing="0" cellpadding="0">
    <tr id="topRow">
        <td id="topLeft"></td>
        <td id="topMiddle"></td>
        <td id="topRight"></td>
    </tr>
    <tr id="settingsRow">
        <td id="settingsLeft"></td>
        <td id="settingsMiddle">
            <label for="txtUserEntry">Modify text:</label><br />
            <input type="text" name="txtUserEntry" id="txtUserEntry" title="Enter new text"/>
            <span id="spTest"></span>
        </td>
        <td id="settingsRight"></td>
    </tr>
    <tr id="bottomRow">
        <td id="bottomLeft"></td>
        <td id="bottomMiddle"></td>
        <td id="bottomRight"></td>
    </tr>
</table>
</body>
</html>
